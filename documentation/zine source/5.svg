    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:22.5px;line-height:124.00000095%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#191919;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="33.650002"
       y="392.01221"
       id="text6697-8-9"><tspan
         id="tspan21228"
         x="33.650002"
         y="392.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">cVert is an open-source project, so all of the</tspan><tspan
         id="tspan6105"
         x="33.650002"
         y="417.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">design files are available free of charge so that</tspan><tspan
         id="tspan6121"
         x="33.650002"
         y="442.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">you can make your own.</tspan><tspan
         id="tspan6107"
         x="33.650002"
         y="467.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1" /><tspan
         id="tspan6109"
         x="33.650002"
         y="492.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">The functional part of cVert is an Arduino Pro</tspan><tspan
         id="tspan6113"
         x="33.650002"
         y="517.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">Micro, a cheap Geiger counter module and a few</tspan><tspan
         id="tspan6123"
         x="33.650002"
         y="542.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">external pars such as a 555 timer and some</tspan><tspan
         id="tspan6131"
         x="33.650002"
         y="567.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">resistors. While the components are fairly simple,</tspan><tspan
         id="tspan6133"
         x="33.650002"
         y="592.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">having a basic knowledge of electronics (or help</tspan><tspan
         id="tspan6137"
         x="33.650002"
         y="617.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">from someone who does) is recommended if you want</tspan><tspan
         id="tspan6139"
         x="33.650002"
         y="642.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">to build your own.</tspan><tspan
         id="tspan6101"
         x="33.650002"
         y="667.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1" /><tspan
         id="tspan21292"
         x="33.650002"
         y="692.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">A custom PCB is available for cVert to make</tspan><tspan
         id="tspan3385"
         x="33.650002"
         y="717.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">assembly simple, however it can also be built</tspan><tspan
         id="tspan6302"
         x="33.650002"
         y="742.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">on perf board. This way cVert can suit the needs </tspan><tspan
         id="tspan6304"
         x="33.650002"
         y="767.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">of individuals who want to add features or change</tspan><tspan
         id="tspan6306"
         x="33.650002"
         y="792.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">components, whilst being permanent enough for a </tspan><tspan
         id="tspan3401"
         x="33.650002"
         y="817.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">regularly used device.</tspan><tspan
         id="tspan6296"
         x="33.650002"
         y="842.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1" /><tspan
         id="tspan6298"
         x="33.650002"
         y="867.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">The case for cVert is designed to be 3D printed</tspan><tspan
         id="tspan6266"
         x="33.650002"
         y="892.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">and laser cut. While these technologies are</tspan><tspan
         id="tspan6268"
         x="33.650002"
         y="917.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">becoming more accessible via hackerspaces etc,</tspan><tspan
         id="tspan6270"
         x="33.650002"
         y="942.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">they are not yet available to all. The internals</tspan><tspan
         id="tspan6272"
         x="33.650002"
         y="967.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">of cVert can therefore be fitted into a standard </tspan><tspan
         id="tspan6274"
         x="33.650002"
         y="992.01221"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">ABS project box, available from a range of online</tspan><tspan
         id="tspan6278"
         x="33.650002"
         y="1017.0122"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">stores (aluminium not recommended as it may </tspan><tspan
         id="tspan6276"
         x="33.650002"
         y="1042.0122"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">attenuate the radiation).</tspan><tspan
         id="tspan6292"
         x="33.650002"
         y="1067.0122"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1" /><tspan
         id="tspan6294"
         x="33.650002"
         y="1092.0122"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1" /></text>
