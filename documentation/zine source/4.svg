    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:22.5px;line-height:124.00000095%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="33.650208"
       y="354.43405"
       id="text6697-8-9"><tspan
         id="tspan7147-4-0"
         x="33.650208"
         y="354.43405"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">Generative art:</tspan><tspan
         id="tspan4223"
         x="33.650208"
         y="379.43405"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start" /><tspan
         id="tspan5416"
         x="33.650208"
         y="404.43405"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">When combined with the right software, cVert can</tspan><tspan
         id="tspan4561"
         x="33.650208"
         y="429.43405"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">be used to produce random visual art.</tspan><tspan
         id="tspan4563"
         x="33.650208"
         y="454.43405"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start" /><tspan
         id="tspan4565"
         x="33.650208"
         y="479.43405"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">Using the &quot;MidiBus&quot; library and Processing, cVert </tspan><tspan
         id="tspan4567"
         x="33.650208"
         y="504.43405"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">can provide a random input for a generative </tspan><tspan
         id="tspan4569"
         x="33.650208"
         y="529.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">artwork. In fact, all of the background art in this</tspan><tspan
         id="tspan5982"
         x="33.650208"
         y="554.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">zine was generated using this technique! cVert can </tspan><tspan
         id="tspan5986"
         x="33.650208"
         y="579.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">also be used with platforms such as openFrameworks </tspan><tspan
         id="tspan6008"
         x="33.650208"
         y="604.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">or Cinder, or to control web-based applications via </tspan><tspan
         id="tspan5988"
         x="33.650208"
         y="629.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">the Web MIDI API.</tspan><tspan
         id="tspan5954"
         x="33.650208"
         y="654.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start" /><tspan
         id="tspan5958"
         x="33.650208"
         y="679.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">If the range of possible pitches and note numbers</tspan><tspan
         id="tspan5962"
         x="33.650208"
         y="704.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">(0-127) is not big enough for your application,</tspan><tspan
         id="tspan5972"
         x="33.650208"
         y="729.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">a recommended technique is to use a counter which</tspan><tspan
         id="tspan5974"
         x="33.650208"
         y="754.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">constantly increments up to your desired maximum</tspan><tspan
         id="tspan5976"
         x="33.650208"
         y="779.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">value. cVert can then be used to stop the counter</tspan><tspan
         id="tspan5978"
         x="33.650208"
         y="804.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">when a note is played, resulting in a random</tspan><tspan
         id="tspan5980"
         x="33.650208"
         y="829.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start">number in a useful range.</tspan><tspan
         id="tspan6014"
         x="33.650208"
         y="854.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start" /><tspan
         id="tspan6016"
         x="33.650208"
         y="879.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1">Weird stuff:</tspan><tspan
         id="tspan6018"
         x="33.650208"
         y="904.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1" /><tspan
         id="tspan6020"
         x="33.650208"
         y="929.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#000000;fill-opacity:1">If you really want to dive into the nitty gritty</tspan><tspan
         id="tspan6022"
         x="33.650208"
         y="954.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#000000;fill-opacity:1">of what cVert can be used for, Pure Data is a</tspan><tspan
         id="tspan6030"
         x="33.650208"
         y="979.43408"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#000000;fill-opacity:1">graphical programming environment which lets you</tspan><tspan
         id="tspan6036"
         x="33.650208"
         y="1004.4341"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#000000;fill-opacity:1">process MIDI data on the fly. It can do lots of fun </tspan><tspan
         id="tspan6040"
         x="33.650208"
         y="1029.4341"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:20px;line-height:125%;font-family:Typewriter_Condensed;-inkscape-font-specification:'Typewriter_Condensed Bold';text-align:start;text-anchor:start;fill:#000000;fill-opacity:1">things, including live audio and visuals.</tspan></text>
